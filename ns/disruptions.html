<script type="text/javascript">
    RED.nodes.registerType('disruptions',{
        category: 'NS',
        color: '#ffcc26',
        defaults: {
            name: {value:""},
            api_key: {value:"", type: 'ns-api-config', required:true},
            disruption_type: {value:""},
            actual: {value:true},
            lang: {value:""}
        },
        inputs:1,
        outputs:1,
        icon: "disruption.png",
        label: function() {
            return this.name||"disruptions";
        }
    });
</script>

<script type="text/x-red" data-template-name="disruptions">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-key"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-api_key"><i class="icon-key"></i> API-Key</label>
        <input type="text" id="node-input-api_key" placeholder="API-Key">
    </div>
    <div class="form-row">
        <label for="node-input-disruption_type"><i class="icon-key"></i> Type</label>
        <select id="node-input-disruption_type">
            <option value="">Both</option>
            <option value="storing">Disruption</option>
            <option value="werkzaamheid">Maintenance</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-actual"><i class="icon-key"></i> Actual</label>
        <input type="checkbox" id="node-input-actual">
    </div>
    <div class="form-row">
        <label for="node-input-lang"><i class="icon-key"></i> Language</label>
        <input type="text" id="node-input-lang" placeholder="Language to use for translatable messages. Note that not all messages are translated.">
    </div>
</script>

<script type="text/x-red" data-help-name="disruptions">
    <p>Arrival times for a specified station. Either the UIC code or station is required. Other fields are optional</p>
    <p>You can either fill them in in the settings or provide them in <code>msg.payload</code></p>
    <p><code>msg.payload</code> will overwrite the node-settings.</p>
    <dl class="message-properties">
        <dt class="optional">disruption_type
            <span class="property-type">string</span>
        </dt>
        <dd> Type of the disruptions. If not present both will be returned. Can be either <code>storing</code> (disruption) or <code>werkzaamheid</code> (maintenance) </dd>
        <dt class="optional">actual
            <span class="property-type">boolean</span>
        </dt>
        <dd> Whether to only return disruptions within 2 hours of the request. </dd>
        <dt class="optional">lang
            <span class="property-type">string</span>
        </dt>
        <dd> language to use for translatable messages. Note that not all messages are translated. </dd>
    </dl>
    
</script>
